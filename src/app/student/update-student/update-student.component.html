<div class="container col-7 mt-5">
  <div class="card">
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label> Name </label>
          <input type="text" name="name" [(ngModel)]="student.name" class="form-control" placeholder="Name">
        </div>
        <div class="form-group">
          <label> Level </label>
          <input type="text" name="level" [(ngModel)]="student.level" class="form-control" placeholder="Level">
        </div>
        <button (click)="update()" class="btn btn-info btn-block"> Send Data </button>
      </form>
    </div>
  </div>
</div>
